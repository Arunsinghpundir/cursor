<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Follows Cursor Smoothly</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle, #111, #333);
        cursor: none; /* Hide default cursor */
      }

      .insect {
        position: absolute;
        width: 40px;
        height: 40px;
        background: url("https://cdn-icons-png.flaticon.com/512/616/616554.png")
          no-repeat center / contain;
        pointer-events: none;
        transform: translate(-50%, -50%);
        filter: drop-shadow(0 0 5px #fff);
      }

      .trail {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        animation: fade 1s forwards;
      }

      @keyframes fade {
        to {
          opacity: 0;
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="insect"></div>
    <script>
      const insect = document.querySelector(".insect")
      let mouseX = 0,
        mouseY = 0
      let currentX = window.innerWidth / 2,
        currentY = window.innerHeight / 2

      // Update cursor position on mousemove
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX
        mouseY = e.clientY

        // Create trail effect
        const trail = document.createElement("div")
        trail.className = "trail"
        trail.style.left = `${mouseX}px`
        trail.style.top = `${mouseY}px`
        document.body.appendChild(trail)

        // Remove trail after animation
        setTimeout(() => trail.remove(), 1000)
      })

      // Smooth animation for insect to follow the cursor
      function animate() {
        const speed = 0.1 // Adjust speed
        currentX += (mouseX - currentX) * speed
        currentY += (mouseY - currentY) * speed

        insect.style.transform = `translate(${currentX}px, ${currentY}px)`

        requestAnimationFrame(animate)
      }

      animate()
    </script>
  </body>
</html>
